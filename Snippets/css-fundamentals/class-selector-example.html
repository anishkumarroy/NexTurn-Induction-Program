<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector Example</title>
    <style>
        .unique-text {
            color: green;
            font-size: 20px;
        }
        .text-large {
            font-size: 24px;
        }
        .highlighted-text {
            text-decoration: line-through;
        }
        #something_more {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p class="unique-text highlighted-text">This is first paragraph.</p>
    <p id="text-large">This is second paragraph.</p>
    <p class="text-large" id="something_more">This is third paragraph.</p>

</body>
</html>
