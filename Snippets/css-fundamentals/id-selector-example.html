<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Selector Example</title>
    <style>
        #unique-text {
            color: green;
            font-size: 20px;
        }
        .text-large {
            font-size: 24px;
        }
        #highlighted-text {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <p id="unique-text">This is first paragraph.</p>
    <p id="text-large">This is second paragraph.</p>
    <p id="unique-text" class="text-large">This is third paragraph.</p>

</body>
</html>
